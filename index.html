                  <div class="container-fluid toppage" id="home">

                      <div class="landingpage">
                        <div class="landingtext text-center">
                          <h1>Need value for your money?</h1>

                  <div class="container-fluid" id="order">
                    <div class="container">
                      <h1 class="text-center mt-5">Please place Your Pizza Order</h1>
                      <div class="card mycard">
                        <div class="card-body">
                        <!-- <div class="card-header text-center">
                            Order Your Pizza
                          </div> -->
                          <form>
                            <div class="form-group text-center myform">
                              <label for="Selectyourpizzaflavour1">Choose Pizza Flavour</label>
                              <select class="form-control" id="pizzaflavour">
                                <option>Select Pizza Flavour</option>
                                <option value="250">Veg Feast@Ksh 250</option>
                                <option value="350">Cheese Burger@ Ksh.350</option>
                                <option value="450">Chicken @Ksh 450</option>
                                <option value="550">Meat Deluxe @Ksh 550</option>
                                <option value="650">Chicken & Mushroom @Ksh 650</option>
                              </select>
                            </div>
                            <div class="form-group text-center myform">
                              <label for="Chooseyourprefferedsize">Choose Desired Size</label>
                              <select class="form-control" id="pizzasize">
                                <option>Select Pizza Size</option>
                                <option value="400">Small@Ksh 400</option>
                                <option value="800">Medium @Ksh 800</option>
                                <option value="1200">Large@Ksh 1200</option>
                              </select>
                            </div>
                            <div class="form-group text-center myform">
                              <label for="Chooseyourfavoritecrust">Choose Favorite Crust</label>
                              <select class="form-control" id="pizzacrust">
                                <option>Choose Pizza Crust</option>
                                <option value="200">Cheese-Stuffed crust @Ksh.200</option>
                                <option value="150">Thin crust @Ksh. 150</option>
                                <option value="300">Neapolitan crust @Ksh.300</option>
                                <option value="300">NY style crust@Ksh 300</option>
                              </select>
                            </div>
                            <div class="form-group text-center myform">
                              <label for="Chooseyourfavoritetopping">Choose Favorite Topping</label>
                              <select class="form-control" id="pizzatopping">
                                <option>Select Pizza Toppings</option>
                                <option value="250">Pineaples @Ksh.250</option>
                                <option value="200">Green pappers @ Ksh 200</option>
                                <option value="250">Spinach @ Ksh 250</option>
                                <option value="300">Mushrooms @Ksh 300</option>
                              </select>
                            </div>
                            <div class="form-group text-center myform">
                              <label for="number">Number of Pizza's</label>
                              <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                            </div>
                          </form>
                          <div class="text-center">
                            
                            <button type="button" class="btn btn-info mybtn" onclick="getAmount()">MAKE DELIVERY</button>
                          </div>
                          <div class="text-center p-5">
                         
                            <button type="button"class="btn btn-success mybtn" onclick="getPick()">PICK UP</button>
                          </div>
                        </div>
                      </div>
